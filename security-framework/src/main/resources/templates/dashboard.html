<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Security Framework</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .scan-result { background: #1a1a1a; color: #00ff00; font-family: monospace; }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>Security Framework
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" th:href="@{/scan}">
                    <i class="fas fa-search me-1"></i>Scanner
                </a>
                <a class="nav-link" th:href="@{/reports}">
    <i class="fas fa-file-pdf me-1"></i>Rapports
</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="p-4 bg-white rounded shadow-sm">
                    <h1 class="h3 mb-2">
                        <i class="fas fa-tachometer-alt text-primary me-2"></i>Dashboard de Sécurité
                    </h1>
                    <p class="text-muted mb-0" th:text="${message}">Bienvenue dans votre framework de sécurité</p>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-primary h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Scans Exécutés</h5>
                                <h2 class="mb-0">12</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-play-circle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Hôtes Sécurisés</h5>
                                <h2 class="mb-0">8</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-lock fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Vulnérabilités</h5>
                                <h2 class="mb-0">5</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-danger h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Critiques</h5>
                                <h2 class="mb-0">2</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-skull-crossbones fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-bolt text-warning me-2"></i>Actions Rapides
                        </h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/scan}" class="btn btn-primary me-2">
                            <i class="fas fa-search me-1"></i>Nouveau Scan
                        </a>
                        <button class="btn btn-outline-secondary me-2">
                            <i class="fas fa-history me-1"></i>Historique
                        </button>
                        <button class="btn btn-outline-info">
                            <i class="fas fa-file-pdf me-1"></i>Générer Rapport
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
